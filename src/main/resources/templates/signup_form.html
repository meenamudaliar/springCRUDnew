<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>register</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
<div>
<h1> Registration page signup here</h1>
</div>
<form th:action="@{/process_register}" method="post" style="max-width: 600px; margin:0 auto;" th:objects="${user}">
<div class="m-3">
<div class="form-group row">
<label class="col-form-label col-4">Email</label>
<div class="col-8">
<input type="email" class="form-control" value="mahi@gmail.com" th:fields="*{email}" required/>
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-4">First Name</label>
<div class="col-8">
<input type="text" class="form-control" value="mahi" th:fields="*{firstName}" required/>
</div>
</div>

<div class="form-group row">
<label class="col-form-label col-4">Last Name</label>
<div class="col-8">
<input type="text" class="form-control" value="anu" th:fields="*{lastName}" required/>
</div>
</div>



<div class="form-group row">
<label class="col-form-label col-4">Password</label>
<div class="col-8">
<input type="password" class="form-control" value="mahianu" th:fields="*{password}" required/>
</div>
</div>
<div>

<button type="submit" class="btn btn-primary">Sign Up</button>
</div>

</div>
</form>
</div>
</body>
</html>
